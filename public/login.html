<!DOCTYPE html>
<html>
<head>
  <title>Login - OddGuru PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl w-96">
    <h1 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
      OddGuru PRO
    </h1>
    <input type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700 mb-4" id="email">
    <input type="password" placeholder="Senha" class="w-full p-3 rounded bg-gray-700 mb-6" id="pass">
    <button onclick="login()" class="w-full bg-purple-600 py-3 rounded font-bold hover:bg-purple-700">
      Entrar
    </button>
    <p class="text-center mt-4 text-sm text-gray-400">
      Teste: <code>demo@oddguru.pro</code> / <code>123</code>
    </p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      if (email && pass) {
        localStorage.setItem('token', 'demo-token');
        window.location.href = '/dashboard.html';
      }
    }
  </script>
</body>
</html>
