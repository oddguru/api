<!DOCTYPE html>
<html>
<head>
  <title>OddGURU</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: #0f0; padding: 20px; }
    .bet { background: #0a0; color: #000; padding: 15px; margin: 10px; border-radius: 10px; font-weight: bold; }
    .title { color: #0ff; font-size: 2em; }
    .time { color: #ff0; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1 class="title">OddGURU</h1>
  <p>Atualizado em tempo real â€” 06/11/2025</p>
  <div id="bets">Carregando value bets...</div>

  <script>
    fetch('/api/smart-bets')
      .then(r => r.json())
      .then(d => {
        const el = document.getElementById('bets');
        el.innerHTML = '';
        d.value_bets.forEach(b => {
          el.innerHTML += `
            <div class="bet">
              ${b.match} <span class="time">(${b.status})</span><br>
              Odd: ${b.odd_home} | Edge: +${(b.edge*100).toFixed(1)}%<br>
              <strong>${b.suggestion}</strong>
            </div>`;
        });
        if (d.value_bets.length === 0) el.innerHTML = '<p style="color:#aaa">Aguardando edge > 5%...</p>';
      })
      .catch(() => el.innerHTML = '<p style="color:red">Erro na API</p>');
  </script>
</body>
</html>
